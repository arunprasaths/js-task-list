<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Tasks List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <a class="btn btn-info add-task">Add New Task</a>
        </div>
        <div class="row"> 
            <div class="col-6 form-section d-none">
                   
                    <h4 class="display-5 my-3"> New <span class="text-primary"> Task Form</span></h1>

                    <form action="" id="task-form">
                        <div class="form-group">
                            <label for="title" class="title">Title</label>
                            <input type="text" class="form-control" id="title" >
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" class="form-control">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="duedate">Due Date</label>
                                <input type="date" id="duedate" class="form-control"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button class="btn btn-secondary clear">Clear</button>
                    </form>
            </div>           
        </div>   
        <div class="row mt-4">
                <div class="col-10">
                        <h1 class="display-5 my-3"> <i class="fas fa-tasks text-primary"></i> My <span class="text-primary">Tasks</span></h1>

                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Priority</th>
                                    <th scope="col">Due Date</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="task-list">

                            </tbody>
                        </table>
                    </div>
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
